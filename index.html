<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header><h1>ROCK PAPER SCISSORS</h1></header>
   
    <div class="roundAlert">roundAlert</div>
    <div class="round-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-round-score">0</span> : <span id="computer-round-score">0</span>
    </div>
    
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>

    </div>
    
     <div class="result">
        <p> Win </p>
    </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="http://127.0.0.1:8887/rock2.png" alt="">                
            </div>
            <div class="choice" id="p">
                <img src="http://127.0.0.1:8887/paper.png" alt="">
            </div>    
            <div class="choice" id="s">
                <img src="http://127.0.0.1:8887/scissor.png" alt="">            
            </div>
        </div>

     <p id="action-message">Your turn</p>

     <button data-modal-target="#modal">Rules</button>
     <div class="modal" id="modal">
       <div class="modal-header">
         <div class="title">Example Modal</div>
         <button data-close-button class="close-button">Start</button>
       </div>
       <div class="modal-body">
        Beat the computer AI in a game of Rock Paper Scissors. Win a round by scoring 5. Win the entire game by winning 3 rounds.
       </div>
     </div>
     <div id="overlay"></div>



<script src="app.js"></script>
 
</body>
</html>
