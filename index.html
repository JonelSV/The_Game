<body>
    <header><h1>ROCK PAPER SCISSORS</h1></header>

        <div id="user-label" class="badge">User</div>

    </div>
     <div class="result">
         <p>Paper wins over rock. You win!</p>
    </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="http://127.0.0.1:8887/rock.png" height="200px" widht="200px" alt="">
            </div>
            <div class="choice" id="p">
                <img src="http://127.0.0.1:8887/paper.png" alt="">
            </div>    
            <div class="choice" id="s">
                <img src="http://127.0.0.1:8887/scissor.png" alt="">            
            </div>
        </div>

     <p id="action-message">Your turn</p>
