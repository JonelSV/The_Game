<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header><h1>ROCK PAPER SCISSORS</h1></header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>

    </div>
    
     <div class="result">
        <p> Win </p>
    </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="http://127.0.0.1:8887/rock2.png" alt="">                
            </div>
            <div class="choice" id="p">
                <img src="http://127.0.0.1:8887/paper.png" alt="">
            </div>    
            <div class="choice" id="s">
                <img src="http://127.0.0.1:8887/scissor.png" alt="">            
            </div>
        </div>

     <p id="action-message">Your turn</p>


<button class="modal">modal popup</button>
<section class="modalWrapper">
    <div class="modalBody">
        <header>
            <div class="h2">Title</div>
            <button class="close">close</button>
        </header>
        <div class="modalMain">
            <p>default main content</p>
        </div>
        <footer>Modal Footer</footer>
    </div>
</section>


<script src="app.js"></script>
